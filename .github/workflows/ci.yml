name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install package (dev + explain)
        run: |
          pip install -e .[dev,explain] || true
          # fallback nel caso gli extras non vengano risolti:
          pip install -e .
          pip install pytest shap lightgbm || true
      - name: Show environment (debug)
        run: |
          python -V
          python -c "import platform; print(platform.platform())"
          python - <<'PY'
import sys, numpy, pkgutil, importlib
print('numpy', numpy.__version__)
print('importlib module file:', getattr(importlib, '__file__', 'builtin'))
print('shap?', pkgutil.find_loader('shap') is not None)
print('lightgbm?', pkgutil.find_loader('lightgbm') is not None)
PY
      - name: Validate key spec
        run: python -m engine.ingest.keys --check
      - name: Run tests
        run: python -m pytest -q --maxfail=1
